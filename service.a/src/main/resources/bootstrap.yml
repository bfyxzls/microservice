spring:
  application:
    name: service-a
  profiles:
     active: ${SPRING_PROFILES_ACTIVE:dev}
  zipkin:
    #服务端地址
    base-url: http://localhost:9411
    #本项目服务名
    service:
      name: ${spring.application.name}
  sleuth:
    #监控开关
    enabled: true
    #采样率
    sampler:
      percentage: 1
server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:6761}/eureka/ #没有配置就使用默认值
